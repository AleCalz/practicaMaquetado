<!DOCTYPE html>
<html lang="es"> <!-- es para utiilizar la ñ etc -->
<head>
    <meta charset="UTF-8"> <!-- es para utiilizar tildes etc, deacuerdo al tipo de abecedario que se utilice -->
    <meta name="descripcion" content="primera pagina html">
    <title>Maquetado 1</title>
</head>
<body>
    <h1>Hola mundo 1</h1>
    <h2>Hola mundo 2</h2>
    <h3>Hola mundo 3</h3>
    <h4>Hola mundo 4</h4>

    <!-- html -> lengusje de marcado de hipertexto -->
    <!-- etiquetas de enclace / anclas-->
    <!--  .com representa el tipo de dominio-->
    <!--  .mx representa el tipo de dominio, representa a mexico-->
    <!--  .xyz dominio gratuito, para estudiantes -->
    
    <a href="https://www.google.com"> Google </a>
    <br>
    <!-- etiquetas target:_blank hace que la url se cargue en una nueva pestaña-->
    <a href="https://www.kodemia.mx" target="_blank"> Kodemia </a>
    <br>
    
    <!--  IMAGENES, ruta absoluta-->
    <img src="https://picsum.photos/100/150"/>
    <br>
     <!--  ALT, desc para la img -->
    <img src="https://picsum.phots/100/150" alt="paisaje de montanas"/>
    <br>
    <!--  IMG, ruta local o relativa -->
    <img src="./img/imagen1.jpg" alt="imagen local"/>
    <br>
    
    <!-- TEXTOS -->
    <p>Hola parrafo</p>
    <p>Hola parrafo 2</p>
    <p>Hola parrafo 3</p>
    
    <span>Texto sin formato</span>
    <span>Texto sin formato</span>
    <span>Texto sin formato</span>
    <span>Texto sin formato</span>
</body>
</html>
